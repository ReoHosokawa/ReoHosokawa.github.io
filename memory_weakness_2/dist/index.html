<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=700px">
    <!-- キャッシュを無効にする設定 -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>神経衰弱</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./memoryGame2.js"></script>
</head>

<body>
    <div id="main-container">
        <div id="title-area">☆神経衰弱☆</div>
        <div id="subtitle-area">カードをめくるときはダブルクリック！！</div>
        <div id="life-area">
            <span>ライフ：</span>
        </div>
        <div id="left-panel">
            <div id="card-area"></div>
        </div>
        <div id="right-panel">
            <div id="pair-count-area"></div>
            <div id="miss-count-area"></div>
            <div id="message-area"></div>
            <div id="reset-button-area">
                <button type="button" id="reset-button">リセット</button>
            </div>
        </div>
    </div>
</body>

</html>
