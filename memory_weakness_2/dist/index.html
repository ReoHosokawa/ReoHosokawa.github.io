<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=700px">
    <!-- キャッシュを無効にする設定 -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>神経衰弱</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./memoryGame2.js"></script>
</head>

<body>
    <div id="main-container">
        <div id="title-area">☆神経衰弱☆</div>
        <div id="subtitle-area">カードをめくるときはダブルクリック！！</div>
        <div id="life-area">
            <span>ライフ：</span>
        </div>
        <div id="left-panel">
            <div id="card-area">
                <div class="table">
                    <div class="table-row">
                        <img src="" alt="" id="card_1" class="card-image" data-card-number="0">
                        <img src="" alt="" id="card_2" class="card-image" data-card-number="1">
                        <img src="" alt="" id="card_3" class="card-image" data-card-number="2">
                        <img src="" alt="" id="card_4" class="card-image" data-card-number="3">
                        <img src="" alt="" id="card_5" class="card-image" data-card-number="4">
                    </div>
                    <div class="table-row">
                        <img src="" alt="" id="card_6" class="card-image" data-card-number="5">
                        <img src="" alt="" id="card_7" class="card-image" data-card-number="6">
                        <img src="" alt="" id="card_8" class="card-image" data-card-number="7">
                        <img src="" alt="" id="card_9" class="card-image" data-card-number="8">
                        <img src="" alt="" id="card_10" class="card-image" data-card-number="9">
                    </div>
                    <div class="table-row">
                        <img src="" alt="" id="card_11" class="card-image" data-card-number="10">
                        <img src="" alt="" id="card_12" class="card-image" data-card-number="11">
                        <img src="" alt="" id="card_13" class="card-image" data-card-number="12">
                        <img src="" alt="" id="card_14" class="card-image" data-card-number="13">
                        <img src="" alt="" id="card_15" class="card-image" data-card-number="14">
                    </div>
                    <div class="table-row">
                        <img src="" alt="" id="card_16" class="card-image" data-card-number="15">
                        <img src="" alt="" id="card_17" class="card-image" data-card-number="16">
                        <img src="" alt="" id="card_18" class="card-image" data-card-number="17">
                        <img src="" alt="" id="card_19" class="card-image" data-card-number="18">
                        <img src="" alt="" id="card_20" class="card-image" data-card-number="19">
                    </div>
                </div>
            </div>
        </div>
        <div id="right-panel">
            <div id="pair-count-area"></div>
            <div id="miss-count-area"></div>
            <div id="message-area"></div>
            <div id="reset-button-area">
                <button type="button" id="reset-button">リセット</button>
            </div>
        </div>
    </div>
</body>

</html>
