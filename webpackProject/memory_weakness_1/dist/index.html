<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>神経衰弱</title>

</head>

        <div id="lifeArea">

        <div id="leftPanel">
            <div id="cardArea">
                <div class="table">
                    <div class="tableRow">
                        <img src="" alt="" id="card_1" class="cardImage">
                        <img src="" alt="" id="card_2" class="cardImage">
                        <img src="" alt="" id="card_3" class="cardImage">
                        <img src="" alt="" id="card_4" class="cardImage">
                        <img src="" alt="" id="card_5" class="cardImage">
                    </div>
                    <div class="tableRow">
                        <img src="" alt="" id="card_6" class="cardImage">

                        <img src="" alt="" id="card_10" class="cardImage">
                    </div>
                    <div class="tableRow">
                        <img src="" alt="" id="card_11" class="cardImage">
                        <img src="" alt="" id="card_12" class="cardImage">
                        <img src="" alt="" id="card_13" class="cardImage">
                        <img src="" alt="" id="card_14" class="cardImage">
                        <img src="" alt="" id="card_15" class="cardImage">
                    </div>
                    <div class="tableRow">
                        <img src="" alt="" id="card_16" class="cardImage">
                        <img src="" alt="" id="card_17" class="cardImage">
                        <img src="" alt="" id="card_18" class="cardImage">
                        <img src="" alt="" id="card_19" class="cardImage">
                        <img src="" alt="" id="card_20" class="cardImage">
                    </div>
                </div>
            </div>
        </div>
        <div id="rightPanel">
            <div id="pairCountArea"></div>
            <div id="missCountArea"></div>
            <div id="messageArea"></div>
            <div id="resetButtonArea">
                <input type="button" value="リセット" id="resetButton">
            </div>
        </div>
    </div>
</body>

</html>
